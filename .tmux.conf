unbind C-b
set -g prefix M-d

set -g status-position bottom
set -g status-bg blue
set -g status-fg black
set -g status-left ''
set -g status-right '#[bg=blue,bold] %d/%m/%y #[bg=blue,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

setw -g mouse on

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255,bold]#W#[fg=cyan]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=black]#W#[fg=magenta]#F '
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

set-option -g history-limit 5000
