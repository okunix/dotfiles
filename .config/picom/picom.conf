backend = "glx";

corner-radius = 10.0;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "class_g = 'Polybar'",
];

opacity-rule = [
	"90:class_g = 'Alacritty' && focused",
	"80:class_g = 'Alacritty' && !focused",
	"90:class_g = 'URxvt' && focused",
	"50:class_g = 'URxvt' && !focused"
];

blur-background = true;
blur-background-exclude = [
	"window_type = 'dock'",
];
blur: {
  method = "gaussian";
  size = 20; 
  deviation = 15;
};
